<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1>To-Do-List</h1>
            <input type="text" id="name" placeholder="Task Name"> <br> 
            <textarea name="" id="description" cols="30" rows="10" placeholder="Task Description"></textarea><br>
            <input type="button" value="Add Task" id="submit">
        </form>
        <div id="list-container">
            <ul id="lists">
    
            </ul>
        </div>
    </div>
  
    <script src="index.js" defer></script>

</body>
</html>
